{% extends "layout.html" %}

{% block title %}{{ news.title }} - 有知有行{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">{{ news.title }}</h4>
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-between mb-3">
                        <small>来源: {{ news.source }}</small>
                        <small>发布时间: {{ news.published_at.strftime('%Y-%m-%d %H:%M') }}</small>
                    </div>
                    {% if news.image_url %}
                    <div class="text-center mb-4">
                        <img src="{{ news.image_url }}" alt="{{ news.title }}" class="img-fluid rounded">
                    </div>
                    {% endif %}
                    <div class="news-content">
                        {{ news.content | safe }}
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <a href="{{ url_for('main.financial_news') }}" class="btn btn-outline-primary">返回资讯列表</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
