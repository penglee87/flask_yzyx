{% extends "layout.html" %}

{% block title %}登录 - 有知有行{% endblock %}

{% block extra_css %}
<style>
    .wechat-login-btn img {
        width: 24px;
        height: 24px;
        margin-right: 8px;
        vertical-align: middle;
    }
</style>
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">用户登录</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('auth.login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">用户名</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">密码</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">登录</button>
                    </div>
                </form>
                
                <div class="login-divider mt-4">
                    <span>或</span>
                </div>
                
                <div class="d-grid gap-2 mt-4">
                    <a href="{{ url_for('auth.wechat_login') }}" class="btn btn-wechat wechat-login-btn">
                        <img src="{{ url_for('static', filename='images/wechat-icon.svg') }}" alt="微信图标">
                        微信登录
                    </a>
                </div>
                
                <div class="wechat-qrcode-container" id="wechatQRCode">
                    <div class="qrcode-wrapper">
                        <div id="qrcode"></div>
                        <p class="mt-2">请使用微信扫描二维码登录</p>
                    </div>
                </div>
                
                <div class="mt-3 text-center">
                    <p>还没有账号？<a href="{{ url_for('auth.register') }}">立即注册</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
